# ~/.tmuxinator/seoscope.yml

name: seoscope
root: ~/projects/seoscope/src

windows:
  - logs:
      layout: even-vertical
      panes:
        - runserver: source /home/eugene/projects/seoscope/bin/activate && python manage.py runserver
        - celery: source /home/eugene/projects/seoscope/bin/activate && python manage.py celery worker -c 3 -E -l INFO -n all -Q fast_operations,default,restore,yandex,etxt,statistics
        - websockets: source /home/eugene/projects/seoscope/bin/activate && python manage.py runwebsockets
  - shells:
      layout: even-vertical
      panes:
        - shell_plus: source /home/eugene/projects/seoscope/bin/activate && python manage.py shell_plus
        - dbshell: source /home/eugene/projects/seoscope/bin/activate && python manage.py dbshell

